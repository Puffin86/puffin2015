	function isIEBrowser() 
	{
		var isAtLeastIE11 = !!(navigator.userAgent.match(/Trident/) && !navigator.userAgent.match(/MSIE/));
			
		if(isAtLeastIE11) 
		{
			return true;
		}

    	return (navigator.appName.indexOf("Microsoft Internet") != -1);
    }

		} 
		else
		{

	}
